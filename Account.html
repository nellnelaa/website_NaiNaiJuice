  <script>
    document.addEventListener('DOMContentLoaded', function() {
    var loginData = localStorage.getItem('login');
    if (loginData) {
        var login = JSON.parse(loginData);
        displayAccountInfo(login);
    }
    });

    function displayAccountInfo(login) {
        var accountInfoDiv = document.getElementById('account-info');
        accountInfoDiv.innerHTML = `
            <h1 class="judul">Your Account</h1>
            <h2>${login.firstname} ${login.lastname}</h2>
            <h4>${login.emaillogin}</h4>
            <h4>${login.phonenumberlogin}</h4>
            <h4>${login.addresslogin}</h4>
        `;
    }
