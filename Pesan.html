  <h1 class="text-center" ><b>ORDER NOW</b></h1>
      <br><br>

      <form id="orderform" class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Name</label>
          <input type="text" class="form-control" id="validationCustom01" required>
          <div class="invalid-feedback">
            Please enter your name.
          </div>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Your Addres</label>
          <input type="text" class="form-control" id="validationCustom02" required>
          <div class="invalid-feedback">
            Please enter your addres.
          </div>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom03" class="form-label">Your Order</label>
          <select class="form-select" id="validationCustom03" name="yourorder">
            <option selected>Jus Sirsak</option>
            <option value="Jus Jambu">Jus Jambu</option>
            <option value="Jus Mangga">Jus Mangga</option>
            <option value="Jus Naga">Jus Naga</option>
            <option value="Jus Stroberi">Jus Stroberi</option>
            <option value="Jus Semangka">Jus Semangka</option>
          </select>
          <div class="invalid-feedback">
            Please choose your order.
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom04" class="form-label">Amount</label>
          <input type="number" class="form-control" id="validationCustom04" name="amountorder" required>
          <div class="invalid-feedback">
            Please enter amount of order.
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom05" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="validationCustom05" name="phonenumberorder" required>
          <div class="invalid-feedback">
            Please enter your phone number.
          </div>
        </div>
        <div class="col-12">
          <button onclick="validateFormAndAddOrder(event)" class="btn btn-primary" href="#">Order</button>
        </div>
        
      </form>
     
      <script>
  function addOrder() {
    var nameorder = document.getElementById("validationCustom01").value;
    var addressorder = document.getElementById("validationCustom02").value;
    var yourorder = document.getElementById("validationCustom03").value;
    var amountorder = document.getElementById("validationCustom04").value;
    var phonenumberorder = document.getElementById("validationCustom05").value;
    //simpan ke array
    var order = {nameorder: nameorder, addressorder: addressorder, yourorder:yourorder, amountorder: amountorder, phonenumberorder:phonenumberorder};
    //kirim ke halaman pesanan pake localstorage
    localStorage.setItem('order', JSON.stringify(order));
    // Redirect ke halaman "pesanan"
    window.location.href = 'Pesanan.html';
  }

  function validateFormAndAddOrder(event) {
  event.preventDefault(); // Menghentikan default action dari tombol submit

  // Lakukan validasi manual
  var forms = document.querySelectorAll('.needs-validation');
  Array.from(forms).forEach(function (form) {
    if (!form.checkValidity()) {
      event.stopPropagation();
    }
    form.classList.add('was-validated');
  });

  // Jika semua validasi berhasil, lanjutkan dengan pengiriman pesanan
  if (document.getElementById("orderform").checkValidity()) {
    addOrder();
  }
}

</script>
