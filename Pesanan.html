      <h1 style="text-align: center;" font="roboto">Data Pesanan anda</h1>
      <table id="orderTable" class="table table-dark table-striped table-bordered" border="3">
        <thead>
          <tr class="text-center">
            <th><b>Nama</b></th>
            <th><b>Alamat</b></th>
            <th><b>Nama Produk</b></th>
            <th><b>Jumlah</b></th>
            <th><b>Nomor Telepon</b></th>
          </tr> 
        </thead>
      </table>

  <script>
    // Ambil data pesanan dari localStorage
    var orderData = localStorage.getItem('order');
    if (orderData) {
      var order = JSON.parse(orderData);
      // Tambahkan data pesanan ke dalam tabel
      var table = document.getElementById('orderTable');
      var row = table.insertRow(1); // Insert at second row (first row is for header)
      var cell1 = row.insertCell(0);
      cell1.style.textAlign = "center";
      var cell2 = row.insertCell(1);
      cell2.style.textAlign = "center";
      var cell3 = row.insertCell(2);
      cell3.style.textAlign = "center";
      var cell4 = row.insertCell(3);
      cell4.style.textAlign = "center";
      var cell5 = row.insertCell(4);
      cell5.style.textAlign = "center";
      cell1.innerHTML = order.nameorder;
      cell2.innerHTML = order.addressorder;
      cell3.innerHTML = order.yourorder;
      cell4.innerHTML = order.amountorder;
      cell5.innerHTML = order.phonenumberorder;
    }
   
    
  </script>
